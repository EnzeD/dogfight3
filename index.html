<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, height=device-height">
    <title>WW2 Dogfight Arena</title>

    <!-- Preconnect to Google Fonts to improve loading performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Preload critical fonts to prevent FOUT (Flash of Unstyled Text) -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap&font-display=swap"
        as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap&font-display=swap"
        as="style">
    <link rel="preload"
        href="https://fonts.googleapis.com/css2?family=Teko:wght@400;500;600&display=swap&font-display=swap" as="style">

    <!-- Load the fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Special+Elite&family=Teko:wght@400;500;600&display=swap&font-display=swap"
        rel="stylesheet">

    <!-- Import maps for ES modules -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.152.2/examples/jsm/"
            }
        }
    </script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BPFNTM4VXN"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-BPFNTM4VXN');
    </script>

    <!-- Font loading script for Safari -->
    <script>
        // Check if running on Safari
        const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);

        if (isSafari) {
            // Force font loading for Safari
            document.fonts.ready.then(() => {
                // Add a class to body when fonts are loaded
                document.body.classList.add('fonts-loaded');

                // Force repaint to apply fonts
                document.body.style.display = 'none';
                setTimeout(() => {
                    document.body.style.display = '';
                }, 50);
            });
        }
    </script>
</head>

<body>
    <!-- Three.js will append the canvas here dynamically -->

    <!-- Virtual joysticks for mobile -->
    <div id="monoStick" class="virtual-joystick mono"></div>
    <div id="throttleLever" class="throttle-lever">
        <div class="throttle-track"></div>
        <div class="throttle-handle"></div>
        <div class="throttle-label">THROTTLE</div>
        <div class="throttle-boost-indicator">BOOST</div>
    </div>

    <!-- Fire button -->
    <div id="fireButton" class="fire-button">FIRE</div>

    <!-- Main game script using ES modules -->
    <script type="module" src="js/main.js"></script>

    <!-- Vibe Jam link -->
    <a target="_blank" href="https://jam.pieter.com"
        style="font-family: 'system-ui', sans-serif; position: fixed; bottom: 6px; left: 50%; transform: translateX(-50%); padding: 4px; font-size: 14px; font-weight: bold; background: #fff; color: #000; text-decoration: none; z-index: 10; border-radius: 8px; z-index: 10000; border: 1px solid #fff; display: flex; align-items: center;">
        <span style="margin-right: 5px;">üïπÔ∏è</span>
        <span class="vibe-jam-text" style="display: inline;">Vibe Jam 2025</span>
        <span class="vibe-jam-mobile" style="display: none;">vibejam</span>
    </a>

    <script>
        // Mobile detection for Vibe Jam link
        function updateVibeJamLink() {
            const textElement = document.querySelector('.vibe-jam-text');
            const mobileTextElement = document.querySelector('.vibe-jam-mobile');
            const linkElement = document.querySelector('a[href="https://jam.pieter.com"]');
            const emojiElement = linkElement.querySelector('span:first-child');

            if (window.innerWidth <= 768) {
                textElement.style.display = 'none';
                mobileTextElement.style.display = 'inline';
                linkElement.style.padding = '0px';
                linkElement.style.fontSize = '8px';
                linkElement.style.height = '14px';
                linkElement.style.lineHeight = '14px';
                linkElement.style.borderRadius = '4px';
                emojiElement.style.fontSize = '8px';
                emojiElement.style.marginRight = '1px';
                emojiElement.style.marginLeft = '2px';
                mobileTextElement.style.marginRight = '2px';
                linkElement.style.boxSizing = 'border-box';
                linkElement.style.border = 'none';
                linkElement.style.background = 'rgba(255, 255, 255, 0.8)';
            } else {
                textElement.style.display = 'inline';
                mobileTextElement.style.display = 'none';
                linkElement.style.padding = '4px';
                linkElement.style.fontSize = '14px';
                linkElement.style.height = 'auto';
                linkElement.style.lineHeight = 'normal';
                linkElement.style.borderRadius = '8px';
                emojiElement.style.fontSize = '';
                emojiElement.style.marginRight = '5px';
                emojiElement.style.marginLeft = '0px';
                linkElement.style.boxSizing = 'content-box';
                linkElement.style.border = '1px solid #fff';
                linkElement.style.background = '#fff';
            }
        }

        // Run on load and resize
        window.addEventListener('load', updateVibeJamLink);
        window.addEventListener('resize', updateVibeJamLink);
    </script>
</body>

</html>

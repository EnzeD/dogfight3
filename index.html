<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, height=device-height">
    <title>WW2 Dogfight Arena</title>

    <!-- Import maps for ES modules -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.152.2/examples/jsm/"
            }
        }
    </script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BPFNTM4VXN"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-BPFNTM4VXN');
    </script>
</head>

<body>
    <!-- Three.js will append the canvas here dynamically -->

    <!-- Virtual joysticks for mobile -->
    <div id="leftJoystick" class="virtual-joystick left"></div>
    <div id="throttleLever" class="throttle-lever">
        <div class="throttle-track"></div>
        <div class="throttle-handle"></div>
        <div class="throttle-label">THROTTLE</div>
        <div class="throttle-boost-indicator">BOOST</div>
    </div>
    <div id="rightJoystick" class="virtual-joystick right"></div>

    <!-- Fire buttons -->
    <div id="leftFireButton" class="fire-button left">FIRE</div>
    <div id="rightFireButton" class="fire-button right">FIRE</div>

    <!-- Main game script using ES modules -->
    <script type="module" src="js/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>WW2 Dogfight Arena</title>

    <!-- Import maps for ES modules -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.152.2/examples/jsm/"
            }
        }
    </script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BPFNTM4VXN"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-BPFNTM4VXN');
    </script>

    <!-- Prevent browser bounce/overscroll effect on mobile -->
    <script>
        document.addEventListener('touchmove', function (e) {
            if (e.touches.length > 1) {
                e.preventDefault(); // Prevent pinch zoom
            }
        }, { passive: false });

        // Lock screen orientation to landscape on mobile if possible
        if (window.screen && window.screen.orientation) {
            try {
                window.screen.orientation.lock('landscape').catch(function () {
                    // Silently fail if permission denied or not supported
                    console.log('Orientation lock not available');
                });
            } catch (e) {
                console.log('Orientation API not supported');
            }
        }
    </script>
</head>

<body>
    <!-- Three.js will append the canvas here dynamically -->

    <!-- Main game script using ES modules -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
